<div class="field {% if params.modifierClasses %}{{params.modifierClasses}}{% endif %}">
  <label for="{% if params.id %}{{params.id}}{%else%}{{name}}{%endif%}" {% if params.labelId %}id="{{params.labelId}}"{% endif %}>
    <span class="field-label">{{params.label}}</span>
    {%- if params.hint %}
      <span class="field-hint">{{ params.hint }}</span>
    {% endif %}
    {%- if params.error %}
      <span class="field-error"><svg width="1.5em" height="1.5em"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#warning-icon"></use></svg>  {{-params.error}}</span>
    {% endif %}
  </label>
  <input type="{% if params.type %}{{params.type}}{%else%}text{%endif%}" id="{% if params.id %}{{params.id}}{%else%}{{params.name}}{%endif%}" name="{{params.name}}" value="{{params.value}}" {%- if params.attributes -%}{{params.attributes | safe}}{%endif%} {% if params.placeholder %}placeholder="{{params.placeholder}}"{%endif%} {% if params.error %}aria-invalid="true"{%endif%}>
</div>
