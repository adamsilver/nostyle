{% extends 'layouts/base.html' %}
{% set cnav = "search-box" %}

{% block header %}
	<header class="searchHeader">
		<div>Header</div>
	</header>
	<div role="search">
		<form class="searchForm">
			{{textBox('search', 'Search products', type='search', {
				hint: 'For example, “black wallet”'
			})}}
			{{buttons.primaryButton('Search')}}
		</form>
	</div>
{% endblock header %}

{% block pageScript %}
	<script>
		new SearchForm();
	</script>
{% endblock pageScript %}
